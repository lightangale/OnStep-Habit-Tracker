<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="C:\Users\Shruti_Rajawat\Desktop\habit new\static\style.css">
</head>
<body onload="setToday()">
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="C:\Users\Shruti_Rajawat\Desktop\habit new\static\images\logo.png" alt="Logo">
        </div>
        <nav id="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <!-- Habits Section (Always Shown) -->
    <div id="habit-section">
        <h2>Habits</h2>
        <ul id="habit-list"></ul>
        <input type="text" id="habit-input" placeholder="Add a habit">
        <button onclick="addHabit()">Add Habit</button>
    </div>

    <!-- Weekday Selector -->
    <div class="weekdays">
        <button class="day-tab" onclick="showDay('Monday')">Monday</button>
        <button class="day-tab" onclick="showDay('Tuesday')">Tuesday</button>
        <button class="day-tab" onclick="showDay('Wednesday')">Wednesday</button>
        <button class="day-tab" onclick="showDay('Thursday')">Thursday</button>
        <button class="day-tab" onclick="showDay('Friday')">Friday</button>
        <button class="day-tab" onclick="showDay('Saturday')">Saturday</button>
        <button class="day-tab" onclick="showDay('Sunday')">Sunday</button>
    </div>

    <!-- Daily Plans Section -->
    <div id="tasks-container">
        <h2 id="selected-day">Monday</h2>
        <ul id="task-list"></ul>
        <input type="text" id="task-input" placeholder="Add a plan">
        <button onclick="addTask()">Add Plan</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-media">
            <p>Follow us:</p>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>

    <!-- Background Section -->
    <section class="background"></section>

    <!-- JavaScript -->
    <script>
        let tasks = {}; // Store tasks per day
        let habits = []; // Global habits (apply to all days)

        function setToday() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay(); // Get today's index (0 = Sunday, 1 = Monday, etc.)
            document.getElementById("selected-day").innerText = days[today]; // Set header
            showDay(days[today]); // Load today's tasks
            renderHabits(); // Always show habits
        }

        function showDay(day) {
            document.getElementById("selected-day").innerText = day;
            renderTasks(day);
        }

        function addTask() {
            let day = document.getElementById("selected-day").innerText;
            let taskInput = document.getElementById("task-input").value.trim();
            if (taskInput === "") return;

            if (!tasks[day]) tasks[day] = [];
            tasks[day].push(taskInput);

            document.getElementById("task-input").value = ""; // Clear input
            renderTasks(day);
        }

        function removeTask(day, index) {
            tasks[day].splice(index, 1);
            renderTasks(day);
        }

        function renderTasks(day) {
            let taskList = document.getElementById("task-list");
            taskList.innerHTML = "";

            // Add habits first (these are global)
            habits.forEach((habit) => {
                let li = document.createElement("li");
                li.innerHTML = `${habit} (Habit)`;
                taskList.appendChild(li);
            });

            // Add daily plans (specific to this day)
            if (tasks[day]) {
                tasks[day].forEach((task, index) => {
                    let li = document.createElement("li");
                    li.innerHTML = `${task} <button onclick="removeTask('${day}', ${index})">Remove</button>`;
                    taskList.appendChild(li);
                });
            }
        }

        function addHabit() {
            let habitInput = document.getElementById("habit-input").value.trim();
            if (habitInput === "") return;

            habits.push(habitInput);
            document.getElementById("habit-input").value = ""; // Clear input
            renderHabits();
            renderTasks(document.getElementById("selected-day").innerText); // Update current day's list
        }

        function removeHabit(index) {
            habits.splice(index, 1);
            renderHabits();
            renderTasks(document.getElementById("selected-day").innerText); // Update current day's list
        }

        function renderHabits() {
            let habitList = document.getElementById("habit-list");
            habitList.innerHTML = "";

            habits.forEach((habit, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${habit} <button onclick="removeHabit(${index})">Remove</button>`;
                habitList.appendChild(li);
            });
        }
    </script>
</body>
</html>
