<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body>
     <!-- Header Section -->
          <header class="header">
            <div class="logo">
                <img src="..\static\images\logo.png" alt="Logo">
            </div>
            
            <nav id="nav-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="profile.html">Profile</a>
            </nav>
        </header>


    <!-- Habit Tracker Section -->
    <section class="tasks">
        <h2>TASKS</h2>
        <input type="text" id="habitInput" placeholder="Enter a task">
    <button onclick="addHabit()">Add</button>
    <button onclick="removeAllHabits()">Remove All</button> 
    <ul id="habitList"></ul>

    </section>
   
    <!-- Footer Section -->
    <footer class="footer">
      
            <div class="social-media">
                <p>Follow us:</p>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    
    <section class="background">
        
    </section>
    
    <script>
    document.addEventListener("DOMContentLoaded", loadHabits);

        function addHabit() {
            let input = document.getElementById("habitInput");
            let habitText = input.value.trim();
            if (habitText === "") return;
        
            let habit = { text: habitText, completed: false };
            saveHabit(habit);
        
            createHabitElement(habit);
            input.value = "";
        }
        
        function createHabitElement(habit) {
    let li = document.createElement("li");
    li.className = "habit-item";
    if (habit.completed) li.classList.add("completed");

    // Create text
    let span = document.createElement("span");
    span.textContent = habit.text;
    span.className = "habit-text";

    // Create actions container
    let actions = document.createElement("div");
    actions.className = "habit-actions"; // New wrapper for checkbox & remove button

    // Create checkbox
    let checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "habit-checkbox";
    checkbox.checked = habit.completed;
    checkbox.addEventListener("change", function () {
        li.classList.toggle("completed");
        updateHabit(habit.text, checkbox.checked);
    });

    // Create Remove button
    let removeBtn = document.createElement("button");
    removeBtn.textContent = "Remove";
    removeBtn.className = "remove-btn";
    removeBtn.onclick = function () {
        removeHabit(habit.text, li);
    };

    // Append checkbox and button to actions div
    actions.appendChild(checkbox);
    actions.appendChild(removeBtn);

    // Append elements
    li.appendChild(span);
    li.appendChild(actions);
    document.getElementById("habitList").appendChild(li);
}

        
        function saveHabit(habit) {
            let habits = JSON.parse(localStorage.getItem("habits")) || [];
            habits.push(habit);
            localStorage.setItem("habits", JSON.stringify(habits));
        }
        
        function updateHabit(text, completed) {
            let habits = JSON.parse(localStorage.getItem("habits")) || [];
            habits = habits.map(habit => habit.text === text ? { text, completed } : habit);
            localStorage.setItem("habits", JSON.stringify(habits));
        }
        
        function removeHabit(text, li) {
            let habits = JSON.parse(localStorage.getItem("habits")) || [];
            habits = habits.filter(habit => habit.text !== text);
            localStorage.setItem("habits", JSON.stringify(habits));
        
            li.remove(); // Remove from UI
        }
        
        function loadHabits() {
            let habits = JSON.parse(localStorage.getItem("habits")) || [];
            habits.forEach(createHabitElement);
        }
        
        // Remove All button functionality
        function removeAllHabits() {
            localStorage.removeItem("habits"); // Clear local storage
            document.getElementById("habitList").innerHTML = ""; // Clear UI
        }
        
    </script>
 
</body>
</html>
